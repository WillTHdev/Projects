<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1>Sing In</h1>
        <div class="Login-Icons">
            <button class="Btn-Icons">
                <img src="Imgs/Google+ transparent.png" alt="" class="Img-Icons">
            </button>
            <button class="Btn-Icons">
                <img src="Imgs/Github Transparent.png" alt="" class="Img-Icons">
            </button>
            <button class="Btn-Icons">
                <img src="Imgs/Linkedin transparent.png" alt="" class="Img-Icons">
            </button>
        </div>

        <form action="" method="post" class="HiddenInContainer">
            <div class="Space-Inputs">
                <input type="email" name="email" id="emailIn" placeholder="Email" class="Inputs">
            </div>

            <div class="Space-Inputs">
                <input type="password" name="senha" id="senhaIn" placeholder="Senha" class="Inputs">
            </div>
        </form>

        <div class="Inputs-Cadastro" id="Div-Cadastro">
            <h1 class="h1-Cadastro" id="h1-Cadastro">Hey bro, don't you have an account?</h1>
            <button class="Button-SingUp" id="Button-Hidden">Sing Up</button>
        </div>

        <p>Forgot your password?</p>

        <input type="submit" value="Sing In" class="Input-Submit">

        <div class="ContainerRgt">
            <h1>Sing Up</h1>
            <div class="Login-Logos">
                <button class="Btn-Icons">
                    <img src="Imgs/Google+ transparent.png" alt="" class="Img-Icons">
                </button>
                <button class="Btn-Icons">
                    <img src="Imgs/Github Transparent.png" alt="" class="Img-Icons">
                </button>
                <button class="Btn-Icons">
                    <img src="Imgs/Linkedin transparent.png" alt="" class="Img-Icons">
                </button>
            </div>

            <form action="" method="post" class="InputRgt">
                <div class="Space-Inputs">
                    <input type="text" name="name" id="nameIn" placeholder="Full Name" class="Inputs">
                </div>

                <div class="Space-Inputs">
                    <input type="email" name="email" id="emailIn" placeholder="Email" class="Inputs">
                </div>

                <div class="Space-Inputs">
                    <input type="password" name="senha" id="senhaIn" placeholder="Senha" class="Inputs">
                </div>

                <div class="Space-Inputs">
                    <input type="password" name="senha" id="senhaIn" placeholder="Confirm Senha" class="Inputs">
                </div>
            </form>

            <input type="submit" value="Sing Up" class="Input-Submit-Cadastro">
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
