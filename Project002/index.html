<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&display=swap');

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        * {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        #login {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: white;
            width: 100%;
            height: 70%;
            border-radius: 50px 0px 50px 50px;

            animation: up 0.8s ease-in-out forwards;
        }

        @keyframes up{
            from{
                top: 90%;
                opacity: 0;
            }
            to{
                top: 65%;
                opacity: 1;
            }
        }

        .center {
            margin: auto;
            width: 80%;
            height: 8%;
        }

        #register {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        #logo{
            position: absolute;
            top: 16%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100px;
            height: 100px;
        }

        #logo1{
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <form>
        <div id="container">
            <div id="logo"><img src="imgs/LOGO.png" alt="logo" id="logo1"></div>

            <div id="login">
                <h1>Login</h1>

                <p><label for="email">email</label></p>
                <div class="center"><input type="email" name="email" id="email" class="forms"></div>

                <p><label for="senha">senha</label></p>
                <div class="center"><input type="password" name="senha" id="senha" class="forms"></div>

                <div id="submitdiv"><input type="submit" value="Entrar" id="entrar"></div>

                <p id="register">não tem login? faça um <a href="cadastro.html">cadastro</a></p>
            </div>
        </div>
    </form>
</body>

</html>
